<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Biglietti treno</title>
</head>
<body>
    <main class="container">
        <!-- form -->
        <section id="form" class="my-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inserisci i tuoi dati</h5>
                    <hr>
                    <div class="row row-cols-md-3">
                        <div class="col mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" minlength="2" class="form-control" id="name">    
                        </div>
                        <div class="col mb-3">
                            <label for="km" class="form-label">Chilometri</label>
                            <input type="number" min="10" class="form-control" id="km">    
                        </div>
                        <div class="col mb-3">
                            <label for="age" class="form-label">Et√† passeggiero</label>
                            <select class="form-select" id="age">
                                <option value="">Adulto</option>
                                <option value="min">Miorenne</option>
                                <option value="over">Over 65</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary me-4">Conferma</button>
                    <button type="button" class="btn btn-secondary">Annulla</button>
                </div>
            </div>
        </section>
        <!-- tiket -->
        <section id="ticket">

        </section>
    </main>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>
</html>
