<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Biglietti treno</title>
</head>
<body class="bg-danger">
    <main class="container">
        <!-- form -->
        <section id="form" class="my-5">
            <h1 class="mb-4 text-white text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card text-center">
                <div class="card-body">
                    <div class="row row-cols-md-3">
                        <div class="col mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" minlength="2" class="form-control" id="name">    
                        </div>
                        <div class="col mb-3">
                            <label for="km" class="form-label">Chilometri</label>
                            <input type="number" min="10" class="form-control" id="km">    
                        </div>
                        <div class="col mb-3">
                            <label for="age" class="form-label">Et√† passeggiero</label>
                            <select class="form-select" id="age">
                                <option value="">Adulto</option>
                                <option value="min">Miorenne</option>
                                <option value="over">Over 65</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <div class="mt-2 mb-4 d-flex justify-content-center">
                    <button type="button" id="c-button" class="btn btn-secondary text-danger me-4">GENERA</button>
                    <button type="button" id="r-button" class="btn btn-secondary text-danger">ANNULLA</button>
                </div>
            </div>
        </section>
        <!-- tiket -->
        <section id="ticket" class="">
            <h1 class="mb-4 text-white text-center">IL TUO BIGLIETTO</h1>
            <div class="card mb-3 pt-3 pb-3">
                <h4>DETTAGLIO PASSEGERI</h4>
                <div class="row g-0">
                  <div class="col-md-4 bg-secondary pt-1 ps-2">
                    <h4>NOME PASSEGIERO</h4>
                    <h5 id="p-name"></h5>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <div class="row row-cols-md-4">
                        <div class="col">
                            <h6>Tariffa</h6>
                            <div id="rate">
                                Biglietto standard
                            </div>
                        </div>
                        <div class="col">
                            <h6>Carrozza</h6>
                            <div id="coach">
                                
                            </div>
                        </div>
                        <div class="col">
                            <h6>pnr</h6>
                            <div id="pnr">
                                
                            </div>
                        </div>
                        <div class="col">
                            <h6>Prezzo</h6>
                            <div id="price">
                               
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>
</html>
